<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.css" rel="stylesheet" />
    <link href="/static/css/common.css" rel="stylesheet" />
    <style>
        :root {
            --primary: #0061FF;
            --primary-light: #3D8BFF;
            --surface: #171717;
            --surface-light: #262626;
            --surface-lighter: #404040;
            --text: #FAFAFA;
            --text-secondary: #A3A3A3;
            --danger: #DC2626;
            --success: #16A34A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--surface);
            color: var(--text);
            line-height: 1.5;
        }

        .app {
            display: grid;
            grid-template-columns: minmax(300px, auto) 1fr;
            height: calc(100vh - 64px); /* Navigation bar y√ºksekliƒüini √ßƒ±kar */
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            background: var(--surface-light);
            border-right: 1px solid var(--surface-lighter);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 64px); /* Navigation bar y√ºksekliƒüini √ßƒ±kar */
            overflow: hidden;
            min-width: 300px;
            width: fit-content;
            max-width: 600px;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--surface-lighter);
        }

        .project-select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--surface);
            border: 1px solid var(--surface-lighter);
            border-radius: 0.5rem;
            color: var(--text);
            font-size: 0.875rem;
            cursor: pointer;
        }

        .query-types {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .query-type-btn {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: var(--surface);
            border: 1px solid var(--surface-lighter);
            border-radius: 0.5rem;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
        }

        .query-type-btn:hover {
            background: var(--surface-lighter);
        }

        .query-type-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .query-type-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--surface-lighter);
        }

        .query-type-btn.disabled:hover {
            background: var(--surface-lighter);
            border-color: var(--surface-lighter);
        }

        /* File Explorer Improvements */
        .file-explorer-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            width: 100%;
        }

        .file-explorer-header {
            padding: 0.75rem 1rem;
            background: var(--surface);
            border-bottom: 1px solid var(--surface-lighter);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .file-explorer {
            flex: 1;
            overflow-y: auto;
            padding: 0.75rem;
            font-size: 0.875rem;
            /* Scrollbar styling */
            scrollbar-width: thin;
            scrollbar-color: var(--surface-lighter) var(--surface);
            overflow-x: hidden;
            width: 100%;
        }

        .file-explorer::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .file-explorer::-webkit-scrollbar-track {
            background: var(--surface);
        }

        .file-explorer::-webkit-scrollbar-thumb {
            background-color: var(--surface-lighter);
            border-radius: 3px;
        }

        .folder-container {
            margin: 0.5rem 0;
            border-radius: 4px;
            transition: background-color 0.2s;
            width: 100%;
        }

        .folder-container:hover {
            background: var(--surface-light);
        }

        .folder-item, .file-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            width: fit-content;
            min-width: 200px;
            white-space: nowrap;
        }

        .folder-item:hover {
            background: var(--surface-lighter);
        }

        .folder-icon {
            width: 16px;
            height: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            margin-top: 2px; /* ƒ∞kon ve metin hizalamasƒ± i√ßin */
        }

        .folder-container.open > .folder-item .folder-icon {
            transform: rotate(90deg);
        }

        .folder-content {
            display: none;
            margin-left: 1.25rem;
            padding-left: 0.75rem;
            border-left: 1px solid var(--surface-light);
            margin-top: 0.25rem;
            margin-bottom: 0.25rem;
            width: auto;
        }

        .folder-content.open {
            display: block;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-item:hover {
            background: var(--surface-lighter);
        }

        .file-item.selected {
            background: var(--primary);
            color: white;
        }

        .file-icon {
            flex-shrink: 0;
            width: 16px;
            height: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 2px; /* ƒ∞kon ve metin hizalamasƒ± i√ßin */
        }

        .item-name {
            flex: 1;
            min-width: 150px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.3;
            padding-right: 1rem;
        }

        /* Hover durumunda tam metni g√∂ster */
        .folder-item:hover .item-name,
        .file-item:hover .item-name {
            white-space: normal;
            overflow: visible;
            position: relative;
            z-index: 1;
            background: var(--surface-lighter);
            border-radius: 4px;
        }

        /* Main Content Styles */
        .main-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        /* File Preview Panel */
        .file-preview {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: var(--surface);
            border-left: 1px solid var(--surface-lighter);
            display: flex;
            flex-direction: column;
            z-index: 10;
            font-family: 'Fira Code', monospace;
        }

        .file-preview-header {
            padding: 1rem;
            background: var(--surface-light);
            border-bottom: 1px solid var(--surface-lighter);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 48px;
        }

        .file-preview-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text);
        }

        .file-preview-close {
            cursor: pointer;
            padding: 0.5rem;
            color: var(--text-secondary);
        }

        .file-preview-content {
            flex: 1;
            overflow: auto;
            padding: 1rem;
            background: var(--surface);
            position: relative;
        }

        .file-preview pre {
            margin: 0;
            font-size: 0.875rem;
            line-height: 1.5;
            background: transparent;
            tab-size: 4;
            -moz-tab-size: 4;
            padding: 0 1rem;
        }

        .file-preview code {
            background: transparent;
            padding: 0;
            font-family: inherit;
        }

        /* Line Numbers */
        .line-numbers .line-numbers-rows {
            border-right: 1px solid var(--surface-lighter);
            padding: 1rem 0;
        }

        .line-numbers .line-numbers-rows > span:before {
            color: var(--text-secondary);
            padding-right: 1rem;
        }

        /* Toolbar */
        div.code-toolbar {
            position: relative;
        }

        div.code-toolbar > .toolbar {
            position: absolute;
            top: 0.3em;
            right: 0.2em;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        div.code-toolbar:hover > .toolbar {
            opacity: 1;
        }

        div.code-toolbar > .toolbar > .toolbar-item > button {
            background: var(--surface-lighter);
            color: var(--text);
            border: 1px solid var(--surface-light);
            border-radius: 0.3em;
            padding: 0.3em 0.8em;
            cursor: pointer;
            font-size: 0.8em;
            font-family: inherit;
        }

        div.code-toolbar > .toolbar > .toolbar-item > button:hover {
            background: var(--surface-light);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100%;
            transition: width 0.3s ease;
            width: 100%;
        }

        .chat-container.preview-open {
            width: 50%;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-width: 85%;
            animation: slideIn 0.3s ease;
        }

        .message-bubble {
            background: var(--surface-light);
            padding: 1.5rem;
            border-radius: 0.75rem;
            font-size: 14px;
            line-height: 1.6;
            color: var(--text);
            max-width: 85%;
            overflow-wrap: break-word;
        }

        /* Heading Styles */
        .message-bubble h2 {
            font-size: 1.25em;
            font-weight: 600;
            margin: 2rem 0 1rem;
            color: var(--primary);
            border-bottom: 1px solid var(--surface-lighter);
            padding-bottom: 0.5rem;
        }

        .message-bubble h2:first-child {
            margin-top: 0;
        }

        .message-bubble h3 {
            font-size: 1.1em;
            font-weight: 600;
            margin: 1.5rem 0 1rem;
            color: var(--text);
        }

        /* Paragraph Styles */
        .message-bubble p {
            margin: 1rem 0;
            line-height: 1.7;
        }

        .message-bubble p:first-of-type {
            font-size: 1.1em;
            color: var(--text-secondary);
            border-left: 3px solid var(--primary);
            padding-left: 1rem;
            margin: 1rem 0 1.5rem;
        }

        /* List Styles */
        .message-bubble ul, .message-bubble ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }

        .message-bubble li {
            margin: 0.5rem 0;
            line-height: 1.6;
        }

        .message-bubble li > ul, .message-bubble li > ol {
            margin: 0.5rem 0 0.5rem 1.5rem;
        }

        /* Code Styles */
        .message-bubble code {
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
            padding: 0.2em 0.4em;
            background: var(--surface-dark);
            border-radius: 3px;
            color: var(--text);
            border: 1px solid var(--surface-lighter);
        }

        .message-bubble pre {
            background: var(--surface-dark);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1.25rem 0;
            border: 1px solid var(--surface-lighter);
        }

        .message-bubble pre code {
            padding: 0;
            background: none;
            border: none;
            font-size: 0.9em;
            line-height: 1.5;
            display: block;
        }

        /* Blockquote Styles */
        .message-bubble blockquote {
            margin: 1.25rem 0;
            padding: 1rem 1.25rem;
            border-left: 4px solid var(--primary);
            background: var(--surface-dark);
            border-radius: 4px;
            font-style: italic;
        }

        .message-bubble blockquote p {
            margin: 0;
            color: var(--text-secondary);
        }

        /* File Reference Styles */
        .message-bubble .file-reference {
            font-family: 'Fira Code', monospace;
            color: var(--primary);
            font-size: 0.9em;
            background: var(--surface-dark);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            border: 1px solid var(--surface-lighter);
        }

        /* Strong and Emphasis */
        .message-bubble strong {
            font-weight: 600;
            color: var(--text);
        }

        .message-bubble em {
            font-style: italic;
            color: var(--text-secondary);
        }

        /* Section Spacing */
        .message-bubble section {
            margin: 2rem 0;
        }

        .message-bubble section:first-child {
            margin-top: 0;
        }

        .message-bubble section:last-child {
            margin-bottom: 0;
        }

        .user-message {
            align-self: flex-end;
        }

        .user-message .message-bubble {
            background: var(--primary);
            color: white;
        }

        .assistant-message {
            align-self: flex-start;
            width: 85%;
        }

        .assistant-message .message-bubble {
            background: var(--surface-light);
            border-bottom-left-radius: 0.25rem;
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0 0.5rem;
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* List styles */
        .message-bubble ul, .message-bubble ol {
            margin: 0.75rem 0;
            padding-left: 1.5rem;
        }

        .message-bubble li {
            margin: 0.4rem 0;
            line-height: 1.5;
        }

        /* Paragraph spacing */
        .message-bubble p:first-child {
            margin-top: 0;
        }

        .message-bubble p:last-child {
            margin-bottom: 0;
        }

        .message-bubble h1, .message-bubble h2, .message-bubble h3 {
            margin-top: 1.25rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .message-bubble h1 { font-size: 1.4em; }
        .message-bubble h2 { font-size: 1.25em; }
        .message-bubble h3 { font-size: 1.1em; }

        .message-bubble table {
            width: 100%;
            margin: 0.75rem 0;
            border-collapse: collapse;
        }

        .message-bubble th, .message-bubble td {
            padding: 0.5rem;
            border: 1px solid var(--surface-lighter);
            text-align: left;
        }

        .message-bubble th {
            background: var(--surface-dark);
            font-weight: 600;
        }

        .message-bubble img {
            max-width: 100%;
            border-radius: 0.5rem;
        }

        .message-bubble .file-reference {
            display: flex;
            align-items: center;
            gap: 0.5em;
            padding: 0.5em;
            background: var(--surface);
            border-radius: 0.3em;
            margin: 0.5em 0;
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
        }

        .message-bubble .file-reference::before {
            content: "üìÑ";
        }

        .message-bubble pre:hover .copy-button {
            opacity: 1;
        }

        .context-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: var(--surface);
            border-radius: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .context-info .repo {
            color: var(--primary-light);
        }

        .context-info .files {
            color: var(--success);
        }

        .chat-input-container {
            padding: 1.5rem;
            background: var(--surface-light);
            border-top: 1px solid var(--surface-lighter);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-input {
            flex: 1;
            padding: 1rem 1.25rem;
            background: var(--surface);
            border: 1px solid var(--surface-lighter);
            border-radius: 0.75rem;
            color: var(--text);
            font-size: 0.9375rem;
            resize: none;
            min-height: 3rem;
            max-height: 12rem;
            transition: all 0.2s;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .send-button {
            padding: 0 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-button:hover {
            background: var(--primary-light);
            transform: translateY(-1px);
        }

        .stop-button {
            padding: 0 1.5rem;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: none;
        }

        .stop-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .stop-button.visible {
            display: block;
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--surface-lighter);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* √ñnizleme stilleri */
        .preview-container {
            display: none;
            flex-direction: column;
            height: 100%;
            background: var(--surface);
        }

        .preview-container.active {
            display: flex;
        }

        .preview-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background: var(--surface-light);
            border-bottom: 1px solid var(--surface-lighter);
        }

        .preview-header h3 {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text);
        }

        .preview-content {
            flex: 1;
            overflow: auto;
            padding: 1.5rem;
        }

        .preview-content pre {
            margin: 0;
            background: var(--surface-light) !important;
            border-radius: 0.5rem;
        }

        .preview-content code {
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 0.9rem !important;
        }

        /* Prism.js tema d√ºzenlemeleri */
        .line-numbers .line-numbers-rows {
            border-right: 1px solid var(--surface-lighter) !important;
        }

        .line-numbers-rows > span:before {
            color: var(--text-secondary) !important;
        }

        .close-preview {
            padding: 0.5rem;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .close-preview:hover {
            opacity: 1;
        }

        /* Selected Context Styles */
        .selected-context {
            padding: 0.5rem 1rem;
            background: var(--surface-light);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            position: relative;
            cursor: pointer;
        }

        .selected-context:hover .selected-files-tooltip {
            display: block;
        }

        .selected-files-tooltip {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--surface);
            border: 1px solid var(--surface-lighter);
            border-radius: 0.375rem;
            padding: 0.5rem;
            margin-top: 0.5rem;
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .selected-files-tooltip .file-path {
            padding: 0.25rem 0;
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .context-title {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .selected-items {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .selected-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: var(--surface);
            border: 1px solid var(--surface-lighter);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            animation: fadeIn 0.2s ease;
        }

        .selected-item .item-icon {
            opacity: 0.7;
        }

        .selected-item .item-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .remove-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 50%;
            background: var(--surface-lighter);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.75rem;
        }

        .remove-item:hover {
            background: var(--danger);
            color: white;
        }

        .no-selection {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-style: italic;
            padding: 0.5rem 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Se√ßim modu g√∂stergesi */
        .selection-mode-indicator {
            font-size: 0.75rem;
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            background: var(--surface);
            border-radius: 0.25rem;
            margin: 0.5rem;
            text-align: center;
            display: none;
        }

        .selection-mode-indicator.active {
            display: block;
        }

        /* Typing indicator styles */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;

    <script>
        // Global state
        let currentRepo = null;
        let currentQueryType = 'all';
        let selectedFiles = new Set();

        // Sidebar resize i≈ülevi
        let isResizing = false;
        let lastDownX = 0;

        function initSidebarResize() {
            const sidebar = document.querySelector('.sidebar');
            const resizer = document.createElement('div');
            resizer.className = 'sidebar-resizer';
            sidebar.appendChild(resizer);

            resizer.addEventListener('mousedown', (e) => {
                isResizing = true;
                lastDownX = e.clientX;
                document.body.style.cursor = 'col-resize';
            });

            document.addEventListener('mousemove', (e) => {
                if (!isResizing) return;

                const delta = e.clientX - lastDownX;
                lastDownX = e.clientX;

                const newWidth = sidebar.offsetWidth + delta;
                if (newWidth >= 300 && newWidth <= 500) {
                    sidebar.style.width = `${newWidth}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                isResizing = false;
                document.body.style.cursor = '';
            });
        }

        // Context badge'i g√ºncelle
        function updateContextBadge() {
            const badge = document.getElementById('selectedContext');
            if (!badge) return;

            let text = '';
            let tooltipContent = '';
            
            if (currentQueryType === 'all') {
                text = 'All Repositories';
            } else if (currentQueryType === 'repo' && currentRepo) {
                text = `Repository: ${currentRepo}`;
            } else if (currentQueryType === 'files' && selectedFiles.size > 0) {
                text = `Selected Files (${selectedFiles.size})`;
                tooltipContent = `<div class="selected-files-tooltip">
                    ${Array.from(selectedFiles).map(file => `
                        <div class="file-path">üìÑ ${file}</div>
                    `).join('')}
                </div>`;
            } else {
                text = 'No Context Selected';
            }

            badge.innerHTML = text + tooltipContent;
        }

        // Context deƒüi≈üikliklerini dinle
        function handleContextChange() {
            updateContextBadge();
            // Input alanƒ±nƒ± g√ºncelle
            const placeholder = currentQueryType === 'files' 
                ? `Ask about ${selectedFiles.size} selected files...`
                : currentRepo 
                    ? `Ask about ${currentRepo}...`
                    : 'Select a repository or files first...';
            
            questionInput.placeholder = placeholder;
            
            // Soru sorma butonunu g√ºncelle
            askButton.disabled = !currentRepo || (currentQueryType === 'files' && selectedFiles.size === 0);
        }

        // Query type deƒüi≈ütiƒüinde
        document.querySelectorAll('.query-type-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (btn.classList.contains('disabled')) {
                    return;
                }

                // Repo se√ßili deƒüilse ve current repository veya files se√ßilmeye √ßalƒ±≈üƒ±lƒ±yorsa
                if (!currentRepo && (btn.dataset.type === 'repo' || btn.dataset.type === 'files')) {
                    alert('Please select a repository first');
                    return;
                }

                // Aktif butonu g√ºncelle
                document.querySelectorAll('.query-type-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');


                currentQueryType = btn.dataset.type;
                
                // Files se√ßili deƒüilse se√ßimleri temizle
                if (currentQueryType !== 'files') {
                    selectedFiles.clear();
                    document.querySelectorAll('.file-item.selected').forEach(item => {
                        item.classList.remove('selected');
                    });
                }

                handleContextChange();
            });
        });

        // Repo se√ßildiƒüinde
        document.getElementById('projectSelect').addEventListener('change', (e) => {
            currentRepo = e.target.value;
            handleContextChange();
        });

        // Dosya se√ßildiƒüinde
        function toggleFileSelection(element) {
            if (currentQueryType === 'files') {
                const filePath = element.dataset.path;
                element.classList.toggle('selected');
                if (element.classList.contains('selected')) {
                    selectedFiles.add(filePath);
                } else {
                    selectedFiles.delete(filePath);
                }
                handleContextChange();
            }
            // Dosya √∂nizleme
            previewFile(element);
        }

        // Dosya √∂nizleme state'i
        let currentPreviewFile = null;

        // Dosya √∂nizleme fonksiyonu
        async function previewFile(element) {
            const filePath = element.dataset.path;
            if (!currentRepo || !filePath) return;

            try {
                const response = await fetch(`/project/${currentRepo}/file/${filePath}`);
                const data = await response.json();
                
                if (data.error) {
                    console.error('Error:', data.error);
                    return;
                }

                // Varsa mevcut preview'ƒ± kaldƒ±r
                const existingPreview = document.querySelector('.file-preview');
                if (existingPreview) {
                    existingPreview.remove();
                }

                // Chat container'ƒ± daralt
                document.querySelector('.chat-container').classList.add('preview-open');

                const preview = document.createElement('div');
                preview.className = 'file-preview';
                preview.innerHTML = `
                    <div class="file-preview-header">
                        <div class="file-preview-title">${filePath}</div>
                        <div class="file-preview-close" onclick="closePreview()">‚úï</div>
                    </div>
                    <div class="file-preview-content">
                        <div class="code-toolbar">
                            <pre class="line-numbers"><code class="language-${data.language}">${escapeHtml(data.content)}</code></pre>
                        </div>
                    </div>
                `;

                document.querySelector('.main-content').appendChild(preview);
                
                // Syntax highlighting
                if (window.Prism) {
                    Prism.highlightElement(preview.querySelector('code'));
                }
                
                currentPreviewFile = filePath;
                
                // Se√ßili dosyayƒ± vurgula
                document.querySelectorAll('.file-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.path === filePath);
                });
            } catch (error) {
                console.error('Error loading file:', error);
            }
        }

        // Preview'ƒ± kapat
        function closePreview() {
            const preview = document.querySelector('.file-preview');
            if (preview) {
                preview.remove();
                document.querySelector('.chat-container').classList.remove('preview-open');
                currentPreviewFile = null;

                // Aktif dosya se√ßimini kaldƒ±r
                document.querySelectorAll('.file-item.active').forEach(item => {
                    item.classList.remove('active');
                });
            }
        }

        // Dosya uzantƒ±sƒ±na g√∂re dil belirleme
        function getLanguageFromPath(path) {
            const ext = path.split('.').pop().toLowerCase();
            const languageMap = {
                'js': 'javascript',
                'ts': 'typescript',
                'py': 'python',
                'html': 'html',
                'css': 'css',
                'json': 'json',
                'md': 'markdown',
                // Diƒüer diller eklenebilir
            };
            return languageMap[ext] || 'plaintext';
        }

        // HTML escape fonksiyonu
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Sayfa y√ºklendiƒüinde projeleri getir
        document.addEventListener('DOMContentLoaded', async () => {
            await loadProjects();
            
            // Query type butonlarƒ±nƒ± dinle
            document.querySelectorAll('.query-type-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    if(btn.dataset.type != "all"){
                    currentQueryType = btn.dataset.type;
                    handleContextChange();
                    }
                });
            });
        });

        // Projeleri y√ºkle
        async function loadProjects() {
            try {
                const response = await fetch('/projects');
                const projects = await response.json();
                
                const select = document.getElementById('projectSelect');
                select.innerHTML = `
                    <option value="">Select Repository...</option>
                    ${projects.map(project => `
                        <option value="${project.name}">${project.name}</option>
                    `).join('')}
                `;

                // Proje se√ßildiƒüinde
                select.addEventListener('change', async (e) => {
                    const projectId = e.target.value;
                    if (projectId) {
                        currentRepo = projectId;
                        await loadProjectStructure(projectId);
                        
                        // Repo se√ßildiƒüinde otomatik olarak "Current Repository" se√ßeneƒüini aktif yap
                        document.querySelectorAll('.query-type-btn').forEach(btn => {
                            if (btn.dataset.type === 'repo') {
                                btn.click();
                            }
                        });

                        handleContextChange();
                        // Detay butonunu g√∂ster
                        const detailsBtn = document.createElement('a');
                        detailsBtn.href = `/repo/${projectId}/details`;
                        detailsBtn.className = 'btn btn-primary';
                        detailsBtn.innerHTML = 'üìä View Details';
                        
                        // Varsa eski butonu kaldƒ±r
                        const oldBtn = document.querySelector('.repo-details-btn');
                        if (oldBtn) oldBtn.remove();
                        
                        // Yeni butonu ekle
                        detailsBtn.classList.add('repo-details-btn');
                        select.parentElement.appendChild(detailsBtn);
                    } else {
                        currentRepo = null;
                        document.getElementById('fileExplorer').innerHTML = '';
                        handleContextChange();
                    }
                });
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }

        async function loadProjectStructure(projectId) {
            try {
                const response = await fetch(`/project/${projectId}/structure`);
                const structure = await response.json();
                
                const treeContainer = document.getElementById('fileExplorer');
                if (!treeContainer) return;

                function createFolderItem(item) {
                    return `
                        <div class="folder-container">
                            <div class="folder-item" onclick="toggleFolder(this)">
                                <span class="folder-icon">üìÅ</span>
                                <span class="item-name">${item.name}</span>
                            </div>
                            <div class="folder-content">
                                ${item.children.map(child => 
                                    child.type === 'folder' ? createFolderItem(child) : createFileItem(child)
                                ).join('')}
                            </div>
                        </div>
                    `;
                }

                function createFileItem(item) {
                    return `
                        <div class="file-item" onclick="toggleFileSelection(this)" data-path="${item.path}">
                            <span class="file-icon">üìÑ</span>
                            <span class="item-name">${item.name}</span>
                        </div>
                    `;
                }

                treeContainer.innerHTML = createFolderItem(structure);
                
            } catch (error) {
                console.error('Error loading project structure:', error);
            }
        }

        // Klas√∂r a√ß/kapat
        function toggleFolder(element) {
            const folderContainer = element.closest('.folder-container');
            const folderContent = folderContainer.querySelector('.folder-content');
            
            // Toggle open class
            folderContainer.classList.toggle('open');
            folderContent.classList.toggle('open');
            
            // Icon deƒüi≈ütir
            const icon = element.querySelector('.folder-icon');
            icon.textContent = folderContainer.classList.contains('open') ? 'üìÇ' : 'üìÅ';
        }

        // Soru sorma i≈ülemleri
        let isProcessing = false;
        const chatMessages = document.getElementById('chatMessages');
        const questionInput = document.getElementById('questionInput');
        const askButton = document.getElementById('askButton');

        // Initialize markdown-it
        const md = window.markdownit({
            html: true,
            linkify: true,
            typographer: true,
            highlight: function (str, lang) {
                if (lang && Prism.languages[lang]) {
                    try {
                        return Prism.highlight(str, Prism.languages[lang], lang);
                    } catch (__) {}
                }
                return ''; // use external default escaping
            }
        });

        // Global variables for stream control
        let currentController = null;
        let currentStream = null;

        // Enhanced appendMessage function with better loading indicator
        function appendMessage(type, content, isStreaming = false) {
            const message = document.createElement('div');
            message.className = `message ${type}-message`;
            
            const formattedContent = type === 'user' ? content : (isStreaming ? createLoadingIndicator() : formatResponse(content));
            
            message.innerHTML = `
                <div class="message-meta">
                    <span>${type === 'user' ? 'You' : 'AI Assistant'}</span>
                    <span>‚Ä¢</span>
                    <span>${formatTime(new Date())}</span>
            </div>
                <div class="message-bubble${isStreaming ? ' streaming' : ''}">${formattedContent}</div>
            `;
            
            chatMessages.appendChild(message);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            if (!isStreaming && type === 'assistant') {
                message.querySelectorAll('pre code').forEach((block) => {
                    Prism.highlightElement(block);
                });
            }
            
            return message;
        }

        // Create loading indicator
        function createLoadingIndicator() {
            return `
                <div class="typing-indicator">
                    <div class="typing-animation">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
        }

        // Format time
        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }

        // Enhanced streaming response handling
        async function processStreamResponse(response, messageElement) {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            const content = messageElement.querySelector('.message-bubble');
            
            try {
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') break;
                            
                            buffer += data;
                            // Convert markdown as we receive it
                            content.innerHTML = md.render(buffer);
                            
                            // Highlight code blocks in real-time
                            content.querySelectorAll('pre code').forEach((block) => {
                                if (!block.classList.contains('highlighted')) {
                                    Prism.highlightElement(block);
                                    block.classList.add('highlighted');
                                }
                            });
                            
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        }
                    }
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    buffer += '\n\n> Generation stopped by user.';
                } else {
                    throw error;
                }
            } finally {
                // Final render with complete formatting
                content.innerHTML = md.render(buffer);
                content.classList.remove('streaming');
                
                // Final highlight pass
                content.querySelectorAll('pre code').forEach((block) => {
                    Prism.highlightElement(block);
                });
            }
        }

        // Update askQuestion function to use AbortController
        async function askQuestion() {
            if (isProcessing || !questionInput.value.trim()) return;

            if (!currentRepo) {
                appendMessage('assistant', '> Please select a repository first.');
                return;
            }

            if (currentQueryType === 'files' && selectedFiles.size === 0) {
                appendMessage('assistant', '> Please select at least one file for file-specific questions.');
                return;
            }

            const question = questionInput.value.trim();
            questionInput.value = '';
            isProcessing = true;
            askButton.disabled = true;
            
            // Show stop button and hide ask button
            askButton.style.display = 'none';
            document.getElementById('stopButton').classList.add('visible');

            appendMessage('user', question);
            const assistantMessage = appendMessage('assistant', '', true);

            try {
                // Create new AbortController for this request
                currentController = new AbortController();
                
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question,
                        context: {
                            type: currentQueryType,
                            repo: currentRepo,
                            files: Array.from(selectedFiles)
                        }
                    }),
                    signal: currentController.signal
                });

                if (!response.ok) throw new Error('Network response was not ok');
                await processStreamResponse(response, assistantMessage);

            } catch (error) {
                console.error('Error:', error);
                if (error.name !== 'AbortError') {
                    assistantMessage.querySelector('.message-bubble').innerHTML = md.render('> Error: Failed to process your question. Please try again.');
                }
            } finally {
                isProcessing = false;
                askButton.disabled = false;
                currentController = null;
                
                // Hide stop button and show ask button
                document.getElementById('stopButton').classList.remove('visible');
                askButton.style.display = 'block';
                
                questionInput.focus();
            }
        }

        // Enter tu≈üu ile soru sorma
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                askQuestion();
            }
        }

        // Soru input alanƒ±nƒ± dinle
        questionInput.addEventListener('keydown', handleKeyPress);
        
        // Soru sorma butonunu dinle
        askButton.addEventListener('click', askQuestion);

        // Add stop button functionality
        document.getElementById('stopButton').addEventListener('click', () => {
            if (currentController) {
                currentController.abort();
            }
        });

        // Update the script section to handle message formatting
        function formatResponse(text) {
            // First, handle HTML tags that might be in the response
            text = text.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            
            // Remove decorative characters
            text = text.replace(/={3,}/g, ''); // Remove 3 or more = characters
            text = text.replace(/-{3,}/g, ''); // Remove 3 or more - characters
            
            // Split text into paragraphs (double newlines)
            let paragraphs = text.split(/\n\n+/);
            
            // Process each paragraph
            text = paragraphs.map(para => {
                // Skip if paragraph is empty
                if (!para.trim()) return '';
                
                // Handle headers first - convert all headers to one level deeper (h1->h2, h2->h3, etc.)
                if (para.match(/^#{1,6}\s+/)) {
                    return para.replace(/^(#{1,6})\s+(.+)$/gm, (match, hashes, content) => {
                        // Start at h2 (add 1 to level), max at h6
                        const level = Math.min(hashes.length + 1, 6);
                        return `<h${level}>${content.trim()}</h${level}>`;
                    });
                }
                
                // Handle lists with proper indentation and spacing
                if (para.match(/^[-*]\s+/)) {
                    para = para.replace(/^[-*]\s+(.+)$/gm, '<li>$1</li>');
                    return `<ul>${para}</ul>`;
                }
                
                // Format code blocks with proper spacing and syntax highlighting
                if (para.match(/^```/)) {
                    return para.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                        return `<pre><code class="language-${lang || 'plaintext'}">${code.trim()}</code></pre>`;
                    });
                }
                
                // Format blockquotes
                if (para.match(/^>/)) {
                    return para.replace(/^>\s*(.+)$/gm, '<blockquote>$1</blockquote>');
                }
                
                // Clean up any remaining decorative characters
                para = para.replace(/[=\-]{3,}/g, '');
                
                // Wrap regular paragraphs in <p> tags
                return `<p>${para.trim()}</p>`;
            }).join('\n\n');
            
            // Format inline code
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Format file paths with proper spacing
            text = text.replace(/üìÑ\s([^\n]+)/g, '<div class="file-path"><span>üìÑ $1</span></div>');
            
            // Final cleanup of any remaining decorative characters
            text = text.replace(/[=\-]{3,}/g, '');
            
            return text.trim();
        }
    </script>
