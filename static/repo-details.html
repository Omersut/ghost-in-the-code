<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary: #0061FF;
            --surface: #171717;
            --surface-light: #262626;
            --surface-lighter: #404040;
            --text: #FAFAFA;
            --text-secondary: #A3A3A3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--surface);
            color: var(--text);
            line-height: 1.5;
        }

        .app {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100vh;
        }

        /* File Explorer */
        .file-explorer {
            background: var(--surface-light);
            padding: 1rem;
            overflow-y: auto;
            border-right: 1px solid var(--surface-lighter);
        }

        .file-tree {
            font-size: 0.9rem;
        }

        .file-item, .folder-item {
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .file-item:hover, .folder-item:hover {
            background: var(--surface-lighter);
        }

        .folder-content {
            margin-left: 1.5rem;
            border-left: 1px solid var(--surface-lighter);
            padding-left: 0.5rem;
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            overflow-y: auto;
        }

        .commits-section {
            margin-bottom: 2rem;
        }

        .commit-card {
            background: var(--surface-light);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .commit-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .commit-message {
            font-weight: 500;
        }

        .commit-meta {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .commit-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            background: var(--surface-light);
            border: none;
            border-radius: 4px;
            color: var(--text);
            cursor: pointer;
        }

        .tab.active {
            background: var(--primary);
        }

        /* File History */
        .file-history {
            display: none;
        }

        .file-history.active {
            display: block;
        }

        /* Yeni stiller */
        .branch-selector {
            margin-bottom: 1rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .branch-btn {
            padding: 0.5rem 1rem;
            background: var(--surface-light);
            border: none;
            border-radius: 4px;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .branch-btn.active {
            background: var(--primary);
        }
        
        .file-content {
            background: var(--surface-light);
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        
        .diff-view {
            font-family: monospace;
            white-space: pre-wrap;
        }
        
        .diff-view .addition {
            background: rgba(46, 160, 67, 0.15);
            color: #2ea043;
        }
        
        .diff-view .deletion {
            background: rgba(248, 81, 73, 0.15);
            color: #f85149;
        }
        
        .commit-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .commit-files {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .file-change {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background: var(--surface-light);
            border-radius: 4px;
            cursor: pointer;
        }
        
        .file-change:hover {
            background: var(--surface-lighter);
        }

        /* File Explorer stilleri */
        .folder-container {
            margin: 0.25rem 0;
        }

        .folder-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .folder-item:hover {
            background: var(--surface-lighter);
        }

        .folder-icon {
            transition: transform 0.2s;
            display: inline-block;
            font-size: 0.75rem;
        }

        .folder-content {
            display: none;
            margin-left: 1.25rem;
            padding-left: 0.75rem;
            border-left: 1px solid var(--surface-lighter);
        }

        .folder-content.open {
            display: block;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-item:hover {
            background: var(--surface-lighter);
        }

        .file-item.selected {
            background: var(--primary);
            opacity: 0.8;
        }

        .item-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Branch se√ßici stilleri */
        .branch-selector {
            position: relative;
        }

        .branch-list {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: var(--surface-light);
            border: 1px solid var(--surface-lighter);
            border-radius: 4px;
            margin-top: 0.5rem;
            display: none;
            z-index: 10;
        }

        .branch-list.open {
            display: block;
        }

        .branch-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .branch-item:hover {
            background: var(--surface-lighter);
        }

        /* Yeni stiller */
        .repo-header {
            background: var(--surface-light);
            padding: 1.5rem;
            border-bottom: 1px solid var(--surface-lighter);
            margin-bottom: 2rem;
        }
        
        .repo-header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .repo-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .stat-card {
            background: var(--surface);
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .activity-timeline {
            margin-top: 2rem;
        }
        
        .timeline-item {
            display: flex;
            gap: 1rem;
            padding: 1rem 0;
            border-left: 2px solid var(--surface-lighter);
            margin-left: 1rem;
            padding-left: 2rem;
            position: relative;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -5px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
        }
        
        .file-preview {
            position: relative;
        }
        
        .file-toolbar {
            position: sticky;
            top: 0;
            background: var(--surface-light);
            padding: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--surface-lighter);
            z-index: 10;
        }
        
        .markdown-content {
            padding: 1rem;
            line-height: 1.6;
        }
        
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .markdown-content p {
            margin-bottom: 1rem;
        }
        
        .markdown-content pre {
            background: var(--surface);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }
        
        .contributors-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .contributor-card {
            background: var(--surface-light);
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .contributor-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--surface-lighter);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* Yeni stiller */
        .repo-header {
            background: var(--surface-light);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .repo-nav {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
            border-bottom: 1px solid var(--surface-lighter);
            padding-bottom: 1rem;
        }
        
        .nav-item {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-secondary);
        }
        
        .nav-item.active {
            background: var(--primary);
            color: var(--text);
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        .grid-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--surface-light);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .file-browser {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            height: calc(100vh - 200px);
        }
        
        .file-tree {
            background: var(--surface-light);
            border-radius: 8px;
            padding: 1rem;
            overflow-y: auto;
        }
        
        .file-content {
            background: var(--surface-light);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .file-header {
            padding: 1rem;
            border-bottom: 1px solid var(--surface-lighter);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .file-body {
            padding: 1rem;
            overflow-y: auto;
            max-height: calc(100vh - 300px);
        }
        
        .commit-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .commit-card {
            background: var(--surface-light);
            border-radius: 8px;
            padding: 1.5rem;
        }
        
        .branch-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }
        
        .branch-card {
            background: var(--surface-light);
            border-radius: 8px;
            padding: 1.5rem;
        }
        
        .markdown-content img {
            max-width: 100%;
        }
        
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        
        .markdown-content th,
        .markdown-content td {
            padding: 0.5rem;
            border: 1px solid var(--surface-lighter);
        }
    </style>
</head>
<body>
    <div class="app">
        <aside class="file-explorer">
            <div class="branch-selector">
                <button class="branch-btn" onclick="document.querySelector('.branch-list').classList.toggle('open')">
                    <span>üåø</span>
                    <span id="currentBranch">main</span>
                    <span>‚ñº</span>
                </button>
                <div class="branch-list" id="branchList"></div>
            </div>
            <div class="file-tree" id="fileTree"></div>
        </aside>

        <main class="main-content">
            <div class="repo-header">
                <h1 id="repoName">Repository Details</h1>
                <div class="repo-nav">
                    <div class="nav-item active" data-section="overview">Overview</div>
                    <div class="nav-item" data-section="files">Files</div>
                    <div class="nav-item" data-section="commits">Commits</div>
                    <div class="nav-item" data-section="branches">Branches</div>
                </div>
            </div>

            <div id="overviewSection" class="section active">
                <div class="grid-stats" id="repoStats"></div>
                <div class="recent-activity" id="recentActivity"></div>
            </div>

            <div id="filesSection" class="section">
                <div class="file-browser">
                    <div class="file-tree" id="mainFileTree"></div>
                    <div class="file-content">
                        <div class="file-header" id="fileHeader"></div>
                        <div class="file-body" id="fileContent"></div>
                    </div>
                </div>
            </div>

            <div id="commitsSection" class="section">
                <div class="commit-list" id="commitList"></div>
            </div>

            <div id="branchesSection" class="section">
                <div class="branch-list" id="mainBranchList"></div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script>
        // Get repo ID from URL
        const repoId = window.location.pathname.split('/')[2];
        let currentBranch = 'main';
        let selectedFile = null;

        // Load commits
        async function loadCommits() {
            try {
                const response = await fetch(`/api/repo/${repoId}/commits`);
                const commits = await response.json();
                
                const commitsSection = document.getElementById('commitsSection');
                commitsSection.innerHTML = commits.map(commit => `
                    <div class="commit-card">
                        <div class="commit-header">
                            <div class="commit-message">${commit.message}</div>
                            <div class="commit-hash">${commit.hash.slice(0, 7)}</div>
                        </div>
                        <div class="commit-meta">
                            ${commit.author} committed on ${new Date(commit.date).toLocaleString()}
                        </div>
                        <div class="commit-stats">
                            <span>${commit.stats.files} files changed</span>
                            <span>+${commit.stats.insertions}</span>
                            <span>-${commit.stats.deletions}</span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading commits:', error);
            }
        }

        // Load branches
        async function loadBranches() {
            try {
                const response = await fetch(`/api/repo/${repoId}/branches`);
                const branches = await response.json();
                
                // Branch listesini g√ºncelle
                const branchList = document.getElementById('branchList');
                branchList.innerHTML = branches.map(branch => `
                    <div class="branch-item" onclick="switchBranch('${branch.name}')">
                        ${branch.name}
                        ${branch.is_active ? '<span class="badge">Current</span>' : ''}
                    </div>
                `).join('');
                
                // Branch'ler sekmesini g√ºncelle
                const branchesSection = document.getElementById('branchesSection');
                branchesSection.innerHTML = branches.map(branch => `
                    <div class="branch-card">
                        <div class="branch-header">
                            <h3>${branch.name}</h3>
                            ${branch.is_active ? '<span class="badge">Current</span>' : ''}
                        </div>
                        <div class="commit-info">
                            <p>${branch.commit.message}</p>
                            <small>
                                ${branch.commit.author} committed on 
                                ${new Date(branch.commit.date).toLocaleString()}
                            </small>
                        </div>
                    </div>
                `).join('');
                
                // Aktif branch'i g√ºncelle
                const activeBranch = branches.find(b => b.is_active);
                if (activeBranch) {
                    document.getElementById('currentBranch').textContent = activeBranch.name;
                    currentBranch = activeBranch.name;
                }
            } catch (error) {
                console.error('Error loading branches:', error);
            }
        }

        // Folder toggle fonksiyonu
        function toggleFolder(element) {
            const content = element.nextElementSibling;
            if (content) {
                content.classList.toggle('open');
                const icon = element.querySelector('.folder-icon');
                if (icon) {
                    icon.textContent = content.classList.contains('open') ? 'üìÇ' : 'üìÅ';
                }
            }
        }

        // File tree fonksiyonunu g√ºncelle
        async function loadFileTree() {
            try {
                const response = await fetch(`/api/repo/${repoId}/structure?branch=${currentBranch}`);
                const structure = await response.json();
                
                function renderTree(items, level = 0) {
                    return items.map(item => {
                        if (item.type === 'folder') {
                            return `
                                <div class="folder-container">
                                    <div class="folder-item" style="padding-left: ${level * 20}px" onclick="toggleFolder(this)">
                                        <span class="folder-icon">üìÅ</span>
                                        <span class="item-name">${item.name}</span>
                                    </div>
                                    <div class="folder-content">
                                        ${renderTree(item.children || [], level + 1)}
                                    </div>
                                </div>
                            `;
                        } else {
                            return `
                                <div class="file-item" style="padding-left: ${level * 20}px" 
                                     onclick="loadFileContent('${item.path}'); loadFileHistory('${item.path}');">
                                    <span class="file-icon">üìÑ</span>
                                    <span class="item-name">${item.name}</span>
                                </div>
                            `;
                        }
                    }).join('');
                }
                
                document.getElementById('fileTree').innerHTML = renderTree(structure);
            } catch (error) {
                console.error('Error loading file tree:', error);
            }
        }

        // Load file content
        async function loadFileContent(path, commit = null) {
            try {
                const response = await fetch(
                    `/api/repo/${repoId}/file-content/${path}${commit ? `?commit=${commit}` : ''}`
                );
                const data = await response.json();
                
                // Toolbar'ƒ± g√ºncelle
                document.getElementById('fileToolbar').innerHTML = `
                    <div class="file-info">
                        <span class="file-path">${path}</span>
                    </div>
                    <div class="file-actions">
                        <button onclick="loadFileHistory('${path}')">History</button>
                        <button onclick="viewRaw('${path}')">Raw</button>
                    </div>
                `;
                
                // ƒ∞√ßeriƒüi g√∂ster
                if (data.is_markdown) {
                    document.getElementById('fileContent').innerHTML = `
                        <div class="markdown-content">${data.content}</div>
                    `;
                } else if (data.is_binary) {
                    document.getElementById('fileContent').innerHTML = `
                        <div class="binary-file-message">
                            <p>Binary file not shown</p>
                        </div>
                    `;
                } else {
                    document.getElementById('fileContent').innerHTML = `
                        <pre><code class="language-${getLanguage(path)}">${
                            data.content.replace(/&/g, '&amp;')
                                      .replace(/</g, '&lt;')
                                      .replace(/>/g, '&gt;')
                        }</code></pre>
                    `;
                    Prism.highlightAll();
                }
                
                selectedFile = path;
            } catch (error) {
                console.error('Error loading file content:', error);
            }
        }

        // Load file history
        async function loadFileHistory(path) {
            try {
                const response = await fetch(`/api/repo/${repoId}/file-history/${path}`);
                const history = await response.json();
                
                const fileHistory = document.getElementById('fileHistory');
                fileHistory.innerHTML = history.map(commit => `
                    <div class="commit-card">
                        <div class="commit-header">
                            <div class="commit-message">${commit.message}</div>
                            <div class="commit-hash">${commit.hash.slice(0, 7)}</div>
                        </div>
                        <div class="commit-meta">
                            ${commit.author} committed on ${new Date(commit.date).toLocaleString()}
                        </div>
                        <button onclick="loadFileContent('${path}', '${commit.hash}')">
                            View this version
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading file history:', error);
            }
        }

        // Dosya uzantƒ±sƒ±na g√∂re dil belirleme fonksiyonu
        function getLanguage(path) {
            const ext = path.split('.').pop().toLowerCase();
            const languageMap = {
                'js': 'javascript',
                'py': 'python',
                'html': 'html',
                'css': 'css',
                'json': 'json',
                'md': 'markdown',
                'yaml': 'yaml',
                'yml': 'yaml',
                'sh': 'bash',
                'bash': 'bash',
                'ts': 'typescript',
                'tsx': 'typescript',
                'jsx': 'javascript',
                'php': 'php',
                'java': 'java',
                'cpp': 'cpp',
                'c': 'c',
                'cs': 'csharp',
                'go': 'go',
                'rs': 'rust',
                'rb': 'ruby',
                'swift': 'swift',
                'kt': 'kotlin'
            };
            return languageMap[ext] || 'plaintext';
        }

        // Branch deƒüi≈ütirme fonksiyonu
        async function switchBranch(branchName) {
            try {
                currentBranch = branchName;
                document.getElementById('currentBranch').textContent = branchName;
                await loadFileTree();  // Dosya aƒüacƒ±nƒ± yeniden y√ºkle
                
                // Branch butonlarƒ±nƒ± g√ºncelle
                document.querySelectorAll('.branch-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.textContent.includes(branchName));
                });
            } catch (error) {
                console.error('Error switching branch:', error);
            }
        }

        // Navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                document.getElementById(`${item.dataset.section}Section`).classList.add('active');
                
                // Load section data
                switch(item.dataset.section) {
                    case 'overview':
                        loadRepoStats();
                        loadActivity();
                        break;
                    case 'files':
                        loadFileTree();
                        break;
                    case 'commits':
                        loadCommits();
                        break;
                    case 'branches':
                        loadBranches();
                        break;
                }
            });
        });

        // Repo istatistiklerini y√ºkle
        async function loadRepoStats() {
            try {
                const response = await fetch(`/api/repo/${repoId}/stats`);
                const stats = await response.json();
                
                document.getElementById('repoStats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_commits}</div>
                        <div class="stat-label">Total Commits</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_branches}</div>
                        <div class="stat-label">Branches</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_files}</div>
                        <div class="stat-label">Files</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${formatSize(stats.total_size)}</div>
                        <div class="stat-label">Repository Size</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading repo stats:', error);
            }
        }

        // Aktivite zaman √ßizelgesini y√ºkle
        async function loadActivity() {
            try {
                const response = await fetch(`/api/repo/${repoId}/recent-activity`);
                const activities = await response.json();
                
                document.getElementById('activityTimeline').innerHTML = activities.map(activity => `
                    <div class="timeline-item">
                        <div class="timeline-content">
                            <div class="commit-message">${activity.message}</div>
                            <div class="commit-meta">
                                ${activity.author.name} committed ${formatDate(activity.date)}
                            </div>
                            <div class="changed-files">
                                ${activity.changed_files.map(file => `
                                    <div class="file-change">
                                        <span>${file.path}</span>
                                        <span class="changes">
                                            +${file.changes.insertions} -${file.changes.deletions}
                                        </span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading activity:', error);
            }
        }

        // Yardƒ±mcƒ± fonksiyonlar
        function formatSize(bytes) {
            const units = ['B', 'KB', 'MB', 'GB'];
            let size = bytes;
            let unitIndex = 0;
            
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            
            return `${size.toFixed(1)} ${units[unitIndex]}`;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Initial load
        loadRepoStats();
        loadActivity();
        loadFileTree();
        loadBranches();
    </script>
