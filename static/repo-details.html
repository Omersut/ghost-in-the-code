<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link href="/static/css/common.css" rel="stylesheet" />
    <style>
        :root {
            --primary: #0061FF;
            --surface: #171717;
            --surface-light: #262626;
            --surface-lighter: #404040;
            --text: #FAFAFA;
            --text-secondary: #A3A3A3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--surface);
            color: var(--text);
            line-height: 1.5;
        }

        .app {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: calc(100vh - 64px);
            overflow: hidden;
        }

        /* File Explorer */
        .file-explorer {
            display: grid;
            grid-template-rows: 1fr auto;
            height: 100%;
        }

        .file-tree {
            overflow-y: auto;
            padding: 1rem;
        }

        .file-preview {
            height: 300px;
            border-top: 1px solid var(--surface-lighter);
            background: var(--surface);
            display: flex;
            flex-direction: column;
        }

        .preview-header {
            padding: 0.75rem;
            background: var(--surface-light);
            border-bottom: 1px solid var(--surface-lighter);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-content {
            flex: 1;
            overflow: auto;
            padding: 0.75rem;
            margin: 0;
            font-family: 'Fira Code', monospace;
            font-size: 0.875rem;
            background: transparent !important;
        }

        .preview-footer {
            padding: 0.5rem 0.75rem;
            background: var(--surface-light);
            border-top: 1px solid var(--surface-lighter);
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .folder-container {
            margin: 0.25rem 0;
        }

        .folder-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .folder-item:hover::before {
            content: '';
            position: absolute;
            left: -0.5rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--primary);
        }

        .folder-item.selected::before {
            content: '';
            position: absolute;
            left: -0.5rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--primary);
        }

        .folder-icon {
            transition: transform 0.2s;
            display: inline-block;
            font-size: 0.875rem;
        }

        .folder-content {
            display: none;
            margin-left: 1.25rem;
            padding-left: 0.75rem;
            border-left: 1px solid var(--surface-lighter);
        }

        .folder-content.open {
            display: block;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .file-item:hover::before {
            content: '';
            position: absolute;
            left: -0.5rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--primary);
        }

        .file-item.selected::before {
            content: '';
            position: absolute;
            left: -0.5rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--primary);
        }

        /* Main Content */
        .main-content {
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .repo-header {
            padding: 1rem;
            background: var(--surface-light);
            border-bottom: 1px solid var(--surface-lighter);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .repo-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .repo-title {
            font-size: 1.25rem;
            font-weight: 500;
        }

        .repo-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            background: var(--surface);
            border: none;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .action-btn:hover {
            background: var(--surface-lighter);
        }

        /* File Content Area */
        .content-area {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: var(--surface);
        }

        .file-content {
            flex: 1;
            overflow: auto;
            padding: 1rem;
        }

        .welcome-message {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }

        /* Code styling */
        pre {
            margin: 0 !important;
            background: transparent !important;
        }

        code {
            font-family: 'Fira Code', monospace !important;
            font-size: 0.875rem !important;
        }

        /* Utility classes */
        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            background: var(--surface);
        }

        .badge.success {
            background: var(--success);
            color: white;
        }

        .badge.warning {
            background: var(--warning);
            color: black;
        }

        /* Metrik KartlarÄ± */
        .metrics-panel {
            padding: 1rem;
            background: var(--surface-light);
            border-bottom: 1px solid var(--surface-lighter);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .metric-card {
            padding: 1rem;
            background: var(--surface);
            border-radius: 8px;
            text-align: center;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .metric-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--surface-light);
            border-bottom: 1px solid var(--surface-lighter);
        }

        .tab-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: var(--surface);
            color: var(--text);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab-btn.active {
            background: var(--primary);
        }

        /* Tab Contents */
        .tab-contents {
            flex: 1;
            overflow: hidden;
        }

        .tab-content {
            display: none;
            height: 100%;
            overflow: auto;
        }

        .tab-content.active {
            display: block;
        }

        /* Commits List */
        .commits-list {
            padding: 1rem;
        }

        .commit-card {
            padding: 1rem;
            background: var(--surface-light);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .commit-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .commit-message {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .commit-meta {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .commit-files {
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid var(--surface-lighter);
            font-size: 0.875rem;
        }

        /* Contributors List */
        .contributors-list {
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .contributor-card {
            padding: 1rem;
            background: var(--surface-light);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Statistics */
        .stats-container {
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1rem;
        }

        .chart-container {
            padding: 1rem;
            background: var(--surface-light);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="top-nav">
        <div class="nav-links">
            <a href="/" class="nav-link">ð  Home</a>
            <a href="/admin" class="nav-link">âï¸ Admin</a>
            <span class="nav-link active" id="repoNavTitle">ð Repository</span>
        </div>
        <div class="nav-links">
            <button class="nav-link" onclick="window.location.href='/'">ð Search Code</button>
        </div>
    </nav>

    <!-- Main App -->
    <div class="app">
        <!-- File Explorer -->
        <aside class="file-explorer">
            <div class="file-tree" id="fileTree"></div>
            <div class="file-preview" id="filePreview">
                <div class="preview-header">
                    <span id="previewFileName">Select a file</span>
                    <div class="preview-actions">
                        <button class="action-btn" onclick="openFile()">Open</button>
                    </div>
                </div>
                <pre class="preview-content" id="previewContent">
                    <code>Select a file to see preview</code>
                </pre>
                <div class="preview-footer">
                    <span id="previewInfo"></span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="repo-header">
                <div class="repo-info">
                    <span class="repo-icon">ð</span>
                    <h1 class="repo-title" id="repoName"></h1>
                </div>
                <div class="repo-actions">
                    <button class="action-btn" onclick="cloneRepo()">ð Clone/Pull</button>
                    <button class="action-btn" onclick="processRepo()">â¡ Process</button>
                    <button class="action-btn" onclick="deleteRepo()">ðï¸ Delete</button>
                </div>
            </div>

            <div class="content-area">
                <!-- Git Metrikleri -->
                <div class="metrics-panel">
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <div class="metric-value" id="totalCommits">-</div>
                            <div class="metric-label">Total Commits</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value" id="totalBranches">-</div>
                            <div class="metric-label">Branches</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value" id="totalContributors">-</div>
                            <div class="metric-label">Contributors</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value" id="repoSize">-</div>
                            <div class="metric-label">Repository Size</div>
                        </div>
                    </div>
                </div>

                <!-- Tab Navigation -->
                <div class="tab-navigation">
                    <button class="tab-btn active" data-tab="files">ð Files</button>
                    <button class="tab-btn" data-tab="commits">ð Commits</button>
                    <button class="tab-btn" data-tab="contributors">ð¥ Contributors</button>
                    <button class="tab-btn" data-tab="stats">ð Statistics</button>
                </div>

                <!-- Tab Contents -->
                <div class="tab-contents">
                    <!-- Files Tab -->
                    <div class="tab-content active" id="filesTab">
                        <div class="file-content" id="fileContent">
                            <div class="welcome-message">
                                Select a file from the explorer to view its contents
                            </div>
                        </div>
                    </div>

                    <!-- Commits Tab -->
                    <div class="tab-content" id="commitsTab">
                        <div class="commits-list" id="commitsList"></div>
                    </div>

                    <!-- Contributors Tab -->
                    <div class="tab-content" id="contributorsTab">
                        <div class="contributors-list" id="contributorsList"></div>
                    </div>

                    <!-- Statistics Tab -->
                    <div class="tab-content" id="statsTab">
                        <div class="stats-container">
                            <div class="chart-container">
                                <h3>Commit Activity</h3>
                                <div id="commitActivityChart"></div>
                            </div>
                            <div class="chart-container">
                                <h3>File Types</h3>
                                <div id="fileTypesChart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script>
        // Repo ID'sini URL'den al ve decode et
        const repoId = decodeURIComponent(window.location.pathname.split('/')[2]);
        
        // Sayfa yÃ¼klendiÄinde
        document.addEventListener('DOMContentLoaded', () => {
            loadFileTree();
            updateRepoTitle();
            loadMetrics();
            loadCommits();
            loadContributors();
            loadStats();
        });

        // Repo baÅlÄ±ÄÄ±nÄ± gÃ¼ncelle
        function updateRepoTitle() {
            document.getElementById('repoName').textContent = repoId;
            document.getElementById('repoNavTitle').textContent = `ð ${repoId}`;
        }

        // Dosya aÄacÄ±nÄ± yÃ¼kle ve Ã¶nizleme Ã¶zelliÄi ekle
        async function loadFileTree() {
            try {
                const response = await fetch(`/api/repo/${encodeURIComponent(repoId)}/structure`);
                const structure = await response.json();
                
                document.getElementById('fileTree').innerHTML = renderTree(structure);
            } catch (error) {
                console.error('Error loading file tree:', error);
            }
        }

        // Dosya Ã¶nizleme
        async function previewFile(path) {
            try {
                const response = await fetch(`/api/repo/${encodeURIComponent(repoId)}/file-preview/${path}`);
                const data = await response.json();
                
                document.getElementById('previewFileName').textContent = path.split('/').pop();
                
                if (data.is_binary) {
                    document.getElementById('previewContent').innerHTML = 'Binary file';
                    document.getElementById('previewInfo').textContent = `Binary file - ${formatSize(data.size)}`;
                } else {
                    document.getElementById('previewContent').innerHTML = `<code class="language-${getLanguage(path)}">${
                        data.preview.replace(/&/g, '&amp;')
                                  .replace(/</g, '&lt;')
                                  .replace(/>/g, '&gt;')
                    }</code>`;
                    document.getElementById('previewInfo').textContent = 
                        `${data.total_lines} lines - ${formatSize(data.size)}`;
                    Prism.highlightElement(document.querySelector('#previewContent code'));
                }
            } catch (error) {
                console.error('Error loading file preview:', error);
            }
        }

        // Dosya seÃ§ildiÄinde
        function selectFile(element, path) {
            // Ãnceki seÃ§imi kaldÄ±r
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Yeni seÃ§imi iÅaretle
            element.classList.add('selected');
            
            // Ãnizlemeyi gÃ¶ster
            previewFile(path);
        }

        // AÄaÃ§ yapÄ±sÄ±nÄ± oluÅtur
        function renderTree(items, level = 0) {
            return items.map(item => {
                if (item.type === 'folder') {
                    return `
                        <div class="folder-container">
                            <div class="folder-item" onclick="toggleFolder(this)">
                                <span class="folder-icon">ð</span>
                                <span>${item.name}</span>
                            </div>
                            <div class="folder-content">
                                ${renderTree(item.children || [], level + 1)}
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="file-item" onclick="selectFile(this, '${item.path}')">
                            <span class="file-icon">ð</span>
                            <span>${item.name}</span>
                        </div>
                    `;
                }
            }).join('');
        }

        // Dosya iÃ§eriÄini yÃ¼kle
        async function loadFileContent(path) {
            try {
                const response = await fetch(`/api/repo/${encodeURIComponent(repoId)}/file-content/${path}`);
                const data = await response.json();
                
                if (data.is_markdown) {
                    document.getElementById('fileContent').innerHTML = `
                        <div class="markdown-content">${data.content}</div>
                    `;
                } else if (data.is_binary) {
                    document.getElementById('fileContent').innerHTML = `
                        <div class="binary-file-message">
                            <p>Binary file not shown</p>
                        </div>
                    `;
                } else {
                    document.getElementById('fileContent').innerHTML = `
                        <pre><code class="language-${getLanguage(path)}">${
                            data.content.replace(/&/g, '&amp;')
                                      .replace(/</g, '&lt;')
                                      .replace(/>/g, '&gt;')
                        }</code></pre>
                    `;
                    Prism.highlightAll();
                }
                
            } catch (error) {
                console.error('Error loading file content:', error);
            }
        }

        // KlasÃ¶r aÃ§/kapa
        function toggleFolder(element) {
            const content = element.nextElementSibling;
            if (content) {
                content.classList.toggle('open');
                const icon = element.querySelector('.folder-icon');
                if (icon) {
                    icon.textContent = content.classList.contains('open') ? 'ð' : 'ð';
                }
            }
        }

        // Raw dosya gÃ¶rÃ¼ntÃ¼le
        function viewRaw() {
            if (!selectedFile) return;
            window.open(`/api/repo/${repoId}/file-content/${selectedFile}?raw=true`);
        }

        // YardÄ±mcÄ± fonksiyonlar
        function formatSize(bytes) {
            const units = ['B', 'KB', 'MB', 'GB'];
            let size = bytes;
            let unitIndex = 0;
            
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            
            return `${size.toFixed(1)} ${units[unitIndex]}`;
        }

        function getLanguage(path) {
            const ext = path.split('.').pop().toLowerCase();
            const languageMap = {
                'js': 'javascript',
                'py': 'python',
                'html': 'html',
                'css': 'css',
                'json': 'json',
                'md': 'markdown',
                'yaml': 'yaml',
                'yml': 'yaml',
                'sh': 'bash',
                'bash': 'bash',
                'ts': 'typescript',
                'tsx': 'typescript',
                'jsx': 'javascript',
                'php': 'php',
                'java': 'java',
                'cpp': 'cpp',
                'c': 'c',
                'cs': 'csharp',
                'go': 'go',
                'rs': 'rust',
                'rb': 'ruby',
                'swift': 'swift',
                'kt': 'kotlin'
            };
            return languageMap[ext] || 'plaintext';
        }

        // Metrikleri yÃ¼kle
        async function loadMetrics() {
            try {
                const response = await fetch(`/api/repo/${encodeURIComponent(repoId)}/stats`);
                const stats = await response.json();
                
                document.getElementById('totalCommits').textContent = stats.total_commits;
                document.getElementById('totalBranches').textContent = stats.total_branches;
                document.getElementById('totalContributors').textContent = stats.contributors.length;
                document.getElementById('repoSize').textContent = formatSize(stats.total_size);
            } catch (error) {
                console.error('Error loading metrics:', error);
            }
        }

        // Commit geÃ§miÅini yÃ¼kle
        async function loadCommits() {
            try {
                const response = await fetch(`/api/repo/${encodeURIComponent(repoId)}/commits`);
                const commits = await response.json();
                
                document.getElementById('commitsList').innerHTML = commits.map(commit => `
                    <div class="commit-card">
                        <div class="commit-header">
                            <div class="commit-hash" title="${commit.hash}">
                                ${commit.hash.substring(0, 7)}
                            </div>
                            <div class="commit-date">
                                ${new Date(commit.date).toLocaleString()}
                            </div>
                        </div>
                        <div class="commit-message">${commit.message}</div>
                        <div class="commit-meta">
                            <span class="author">ð¤ ${commit.author}</span>
                            <span class="changes">
                                ð ${commit.stats.files} files 
                                (<span class="additions">+${commit.stats.insertions}</span>
                                <span class="deletions">-${commit.stats.deletions}</span>)
                            </span>
                        </div>
                        <div class="commit-files">
                            ${Object.entries(commit.stats.files || {}).map(([file, stats]) => `
                                <div class="changed-file">
                                    <span class="file-name">${file}</span>
                                    <span class="file-changes">
                                        +${stats.insertions || 0} -${stats.deletions || 0}
                                    </span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading commits:', error);
            }
        }

        // Contributors bilgilerini yÃ¼kle
        async function loadContributors() {
            try {
                const response = await fetch(`/api/repo/${encodeURIComponent(repoId)}/stats`);
                const stats = await response.json();
                
                document.getElementById('contributorsList').innerHTML = stats.contributors.map(contributor => `
                    <div class="contributor-card">
                        <div class="contributor-info">
                            <div class="contributor-name">${contributor.name}</div>
                            <div class="contributor-email">${contributor.email}</div>
                            <div class="contributor-last-active">
                                Last active: ${new Date(contributor.date).toLocaleDateString()}
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading contributors:', error);
            }
        }

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all tabs
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked tab
                btn.classList.add('active');
                document.getElementById(`${btn.dataset.tab}Tab`).classList.add('active');
            });
        });

        // DosyayÄ± ana iÃ§erik alanÄ±nda aÃ§
        function openFile() {
            const fileName = document.getElementById('previewFileName').textContent;
            if (fileName !== 'Select a file') {
                loadFileContent(fileName);
                // Files tab'Ä±na geÃ§
                document.querySelector('[data-tab="files"]').click();
            }
        }
    </script>
</body>
